name: Pull Request

permissions:
  contents: read

on:
  pull_request:
    types: [ synchronize, opened, reopened, ready_for_review ]

concurrency:
  group: branch-${{ github.ref_name }}
  cancel-in-progress: true
  
env:
  GITLEAKS_VERSION: 8.21.0
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Fetch gitleaks ${{ env.GITLEAKS_VERSION }}
        run: curl -Lso gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/download/v${{ env.GITLEAKS_VERSION }}/gitleaks_${{ env.GITLEAKS_VERSION }}_linux_x64.tar.gz && tar -xvzf ./gitleaks.tar.gz
      - name: Run gitleaks
        # Scan commits between base and head of the pull request
        run: ./gitleaks detect --log-opts=${PULL_BASE_SHA}...${PULL_HEAD_SHA} --verbose --redact
        env:
          PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PULL_HEAD_SHA: ${{ github.event.pull_request.head.sha }}

  build-image:
    name: Build manager image
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/build-manager-image
        with:
          operator-image-name: "istio-manager:PR-${{github.event.number}}"
          operator-version: "PR-${{github.event.number}}"

  lint-unit-tests:
    name: Dispatch lint & unit test
    uses: ./.github/workflows/call-unit-lint.yaml
    if: github.event.pull_request.draft == false
    secrets: inherit

  e2e-test-k3d-legacy:
    name: Legacy Istio E2E test - k3d
    runs-on: ubuntu-latest
    needs: build-image
    strategy:
      fail-fast: false
      matrix:
        test_make_target: [ "configuration-integration-test", "mesh-communication-integration-test", "installation-integration-test", "observability-integration-test"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: ./.github/actions/load-manager-image
      - uses: ./.github/actions/integration-test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          test_make_target: ${{ matrix.test_make_target }}
          operator-image-name: "istio-manager:PR-${{github.event.number}}"
          operator-version: "PR-${{github.event.number}}"
          servers-memory: "16"
          agents: 2

  e2e-test-evaluation-k3d-legacy:
    name: Legacy Istio E2E test (evaluation) - k3d
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: ./.github/actions/load-manager-image
      - uses: ./.github/actions/integration-test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          test_make_target: "evaluation-integration-test"
          operator-image-name: "istio-manager:PR-${{github.event.number}}"
          operator-version: "PR-${{github.event.number}}"
          servers-memory: "4"
          agents: 0


  upgrade-test-k3d-legacy:
    name: Legacy Istio upgrade integration test - k3d
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: ./.github/actions/load-manager-image
      - uses: ./.github/actions/upgrade-integration-test
        with:
          operator-image-name: "istio-manager:PR-${{github.event.number}}"
          target_branch: ${{ github.base_ref }}
          operator-version: "PR-${{github.event.number}}"


  e2e-tests:
    name: Istio E2E tests - k3d
    runs-on: ubuntu-latest
    needs: build-image
    strategy:
      fail-fast: false
      matrix:
       test-make-target: [ "installation-e2e-test", "configuration-e2e-test", "mesh-communication-e2e-test", "observability-e2e-test", "ext-auth-e2e-test", "egress-e2e-test" ]
    steps:
        - uses: actions/checkout@v6
        - uses: ./.github/actions/load-manager-image
        - uses: ./.github/actions/e2e-test-k3d
          with:
            test_make_target: ${{ matrix.test-make-target }}
            operator-image-name: "istio-manager:PR-${{github.event.number}}"
            operator-version: "PR-${{github.event.number}}"
            servers-memory: "16"
            agents: 2

  e2e-tests-evaluation:
    name: Istio E2E tests (evaluation) - k3d
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/load-manager-image
      - uses: ./.github/actions/e2e-test-k3d
        with:
          test_make_target: "evaluation-e2e-test"
          operator-image-name: "istio-manager:PR-${{github.event.number}}"
          operator-version: "PR-${{github.event.number}}"
          servers-memory: "4"
          agents: 0

  upgrade-tests:
    name: Istio upgrade tests - k3d
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: ./.github/actions/load-manager-image
      - uses: ./.github/actions/e2e-test-k3d
        with:
          test_make_target: "upgrade-test"
          operator-image-name: "istio-manager:PR-${{github.event.number}}"
          operator-version: "PR-${{github.event.number}}"
          servers-memory: "16"
          agents: 2

  verify-pins:
    name: Dispatch verify-commit-pins
    uses: ./.github/workflows/call-verify-commit-pins.yaml
    if: github.event.pull_request.draft == false
    secrets: inherit

  pull-request-status:
    needs:
      - build-image
      - lint-unit-tests
      - e2e-tests
      - verify-pins
      - e2e-test-k3d-legacy
      - e2e-test-evaluation-k3d-legacy
      - upgrade-test-k3d-legacy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1